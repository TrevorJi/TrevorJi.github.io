<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css.css">
    <script src="/js.js"></script>
    <title>The Gatekeeper</title>
  </head>
  <body onload="gateKeeper()">
    <img src="/resources/asterion.jpg" class="logo">
    <div id="q1" class="center">
        <form class="form" onsubmit="isShe(event)">
          <label for="firstquestion">What is your name?</label><br>
          <input type="text" id="firstquestion" name="firstquestion">
          <input type="submit" value="Submit">
        </form>
    </div>
    <div id="q2" class="center" style="display: none;">
      <form class="form" onsubmit="isMe(event)">
        <label for="secondquestion">Who built this maze for you?</label><br>
        <input type="text" id="secondquestion" name="secondquestion">
        <input type="submit" value="Submit">
      </form>
  </div>
  </body>
</html>
